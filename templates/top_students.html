<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Students</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Cursive', sans-serif;
            font-size: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            font-size: 18px;
        }
        th, td {
            padding: 10px;
            border: 1px solid white;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
        }
        td {
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>Top Students</h1>

    <table>
        <thead>
            <tr>
                <th>Register No</th>
                <th>Subject 1</th>
                <th>Subject 2</th>
                <th>Subject 3</th>
                <th>Subject 4</th>
                <th>Subject 5</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody>
            {% for student in top_students %}
            <tr>
                <td>{{ student[0] }}</td>  <!-- Register Number -->
                <td>{{ student[1] }}</td>  <!-- Subject 1 -->
                <td>{{ student[2] }}</td>  <!-- Subject 2 -->
                <td>{{ student[3] }}</td>  <!-- Subject 3 -->
                <td>{{ student[4] }}</td>  <!-- Subject 4 -->
                <td>{{ student[5] }}</td>  <!-- Subject 5 -->
                <td>{{ student[6] }}</td>  <!-- Total Marks -->
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <br>
    <a href="/">Go back to the homepage</a>
</body>
</html>
